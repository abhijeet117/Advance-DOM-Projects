<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-card">
        <form action="#" class="search-form">
            <input type="text" class="weather-input" placeholder="Enter city name" required>
            <button type="submit" class="search-btn">
                <!-- Simple SVG Search Icon -->
                <svg viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </button>
        </form>

        <div class="weather-icon-placeholder">
            <div class="sun-graphic"></div>
        </div>

        <div class="temperature">24</div>
        <h2 class="city-name">San Francisco</h2>
        <div class="weather-status">Sunny</div>

        <div class="details">
            <div class="col">
                <div class="details-icon">ðŸ’§</div>
                <div class="info">
                    <p class="humidity">45%</p>
                    <h3>Humidity</h3>
                </div>
            </div>
            <div class="col">
                <div class="details-icon">ðŸ’¨</div>
                <div class="info">
                    <p class="wind-speed">12 km/h</p>
                    <h3>Wind Speed</h3>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
